<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>김소월 - 시인의 진달래꽃</title>
    <style>
        h1{font-size : 2em;}
        .titleword{color: blue}
        .flower{color: red}
    </style>
</head>
<body>
    <section>
        
        <h1><span class="titleword">진달래<span class="flower">꽃</span></span></h1>
        <div>김소월</div>

        <tr>

            <td>나 보기가 역겨워<br>
            가실때에는<br>
            말없이 고이 보내드리오리다.</td>

        </tr>

        <tr>
            <td>영변에 약산<br>
            <span class="titleword">진달래<span class="flower">꽃</span></span><br> 
            아름 따다 가실 길에 뿌리오리다.</td>
        </tr>


        <tr>
            <td>가시는 걸음 걸음<br>
            놓인 그<span class="flower">꽃</span>을<br>
            사뿐히 즈려* 밝고 가시올소서</td>
        </tr>

        <tr>
            <td>나 보기가 역겨워<br>
            가실 때에는<br>
            죽어도 아니 눈물 흘리오리다.</td>
        </tr>   

    </section>    
</body>
</html>   
<!-- div는 웹페이지에서 논리적 구분을 정의하는 태그입니다 -->
<!--p는 paragraph의 약자로 문단을 의미합니다. -->
