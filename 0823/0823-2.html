
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table 레이아웃</title>
    <style>
        .mytbl { width: 100%; }
        .mytbl td { border: 1px solid black; }
    </style>
</head>
<body>
<table class="mytbl">
    <tr>
        <td colspan="2">동물원</td>
    </tr>
    <tr>
        <td colspan="2">메뉴> 홈 | 사자 | 호랑이</td>
    </tr>
    <tr>
        <td>일정한 시설을 갖추어 살아있는 동물을 관람시키는 곳.</td>
        <td>광고</td>
    </tr>
    <tr>
        <td colspan="2">저작권 표시</td>
    </tr>
</table>
</body>
</html>
