<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
            th {
                background-color: yellow;
            }
    </style>


    <title>테이블</title>
</head>
<body>
    <!-- html 요소의 display 속성 -->
    <div>div는 block 레벨입니다.</div>
    <div>두번째 div는 block 레벨입니다.</div>
    <span>span은 inline 레벨입니다.</span>
    <span>두번째 span은 inline 레벨입니다.</span>
    <!-- 테이블 -->
    <ul>

        <li>사과</li>
        <li>바나나</li>
    </ul>

    <table>
        <tr>
            <th>가로1</th>
            <th>가로2</th>
        </tr>        
        <tr>
            <th>가로3</th>
            <th>가로4</th>
        </tr>
        <tr>
            <th>제목3</th>
            <th>제목4</th>
        </tr>
    </table>


</body>
</html>
